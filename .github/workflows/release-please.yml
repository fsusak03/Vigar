name: Release Please
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          target-branch: main
          package-name: yourpkg
          versioning-strategy: auto
          release-as: minor
          changelog-path: CHANGELOG.md
